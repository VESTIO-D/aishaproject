<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Document Extraction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-wrapper {
            display: none;
        }

        .file-upload-wrapper:hover {
            display: none;
        }

        .file-upload-text {
            display: none;
        }

        .file-name {
            display: none;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .result-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            min-width: 200px;
            font-size: 14px;
        }

        .result-value {
            color: #333;
            font-size: 14px;
        }

        .error {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ OCR Document Extraction</h1>
        <p class="subtitle">Extract information from your documents easily</p>

        <form id="ocrForm">
            <div class="form-group">
                <label for="documentUrl">Document Image URL</label>
                <input type="text" id="documentUrl" placeholder="https://example.com/image.jpg" required>
            </div>

            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" required>
                    <option value="">Select document type</option>
                    <option value="PRT">Passport (PRT)</option>
                    <option value="DL">Driving License (DL)</option>
                    <option value="ID">ID Card</option>
                    <option value="AADHAR">Aadhar Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" required>
                    <option value="">Select language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">Extract Information</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Processing document...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>Extracted Information</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ocrForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const documentUrl = document.getElementById('documentUrl').value;
            const documentType = document.getElementById('documentType').value;
            const language = document.getElementById('language').value;

            if (!documentUrl) {
                showError('Please enter a document URL');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const requestBody = {
                    DocumentUrl: documentUrl,
                    DocumentType: documentType,
                    Language: language
                };

                const response = await fetch('https://api.faceonlive.dev-lplusltd.com/EKYC/OcrExtraction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok && data.Result && data.Result.Result && data.Result.Result.OcrKeyValues) {
                    displayResults(data.Result.Result.OcrKeyValues);
                } else {
                    showError('Failed to extract information. Please try again.');
                }
            } catch (error) {
                showError('An error occurred: ' + error.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function displayResults(ocrData) {
            resultsContent.innerHTML = '';
            ocrData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="result-label">${item.Label}</div>
                    <div class="result-value">${item.Value}</div>
                `;
                resultsContent.appendChild(div);
            });
            results.style.display = 'block';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
